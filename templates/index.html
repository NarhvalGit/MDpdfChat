<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown naar PDF/HTML</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="h3 mb-3">Markdown exporteren</h1>
                        <p class="text-muted">Upload een Markdown-bestand en kies het gewenste exportformaat.</p>

                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}

                        <form method="POST" enctype="multipart/form-data" class="row gy-3">
                            <div class="col-12">
                                <label for="file" class="form-label">Markdown bestand</label>
                                <input class="form-control" type="file" id="file" name="file" accept=".md,.markdown,.txt" required>
                                <div class="form-text">Bestand wordt niet opgeslagen; het wordt alleen gebruikt voor conversie.</div>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Exporteer als</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="format" id="formatHtml" value="html" checked>
                                    <label class="form-check-label" for="formatHtml">HTML</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="format" id="formatPdf" value="pdf">
                                    <label class="form-check-label" for="formatPdf">PDF</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Exporteren</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
